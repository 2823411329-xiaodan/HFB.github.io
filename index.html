        }
        
        h1 {

        .subtitle {

        .content {

        .input-section {

        }
        
        .form-group {

        }
        
        label {

            color: #1a2a6c;
            font-size: 0.95rem;

        .modal {            display: none;            position: fixed;            top: 0;            left: 0;            width: 100%;            height: 100%;            background-color: rgba(0, 0, 0, 0.7);            z-index: 1000;            justify-content: center;            align-items: center;

        .modal-content {
            background-color: white;
            border-radius: 12px;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            position: relative;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .modal-message {
            font-size: 1.2rem;
            color: #1a2a6c;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .modal-image {
            width: 100%;
            max-width: 300px;
            margin: 10px auto;
            border-radius: 8px;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 15px;
            background-color: #b21f1f;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;

        }

        }

        }

        }

            text-align: center;
            font-size: 1.1rem;
        }
        
        .time-grid {

            grid-template-columns: 1fr;
        }
        
        .time-item {

                    attributePillCalculator.style.display = 'none';

                } else if (type === 'power-limit') {
                    poolCalculator.style.display = 'none';
                    wujiCalculator.style.display = 'none';
                    powerLimitCalculator.style.display = 'block';
                    attributePillCalculator.style.display = 'none';
                    poolResults.style.display = 'none';
                    wujiResults.style.display = 'none';

                    wujiCalculator.style.display = 'none';

                resultSection.style.display = 'none';
            });
            
            // 切换挂机池计算模式
            const poolMode = document.getElementById('pool-mode');
            const powerModeSection = document.getElementById('power-mode-section');
            const timeModeSection = document.getElementById('time-mode-section');
            
            poolMode.addEventListener('change', function() {
                const mode = this.value;
                if (mode === 'power') {
                    powerModeSection.style.display = 'block';
                    timeModeSection.style.display = 'none';
                    calculatePoolBtn.textContent = '计算所需时间';
                } else {
                    powerModeSection.style.display = 'none';
                    timeModeSection.style.display = 'block';
                    calculatePoolBtn.textContent = '计算到达战力';
                }
                resultSection.style.display = 'none';
            });
            
            // 格式化时间函数
            function formatTime(totalSeconds) {
                const days = Math.floor(totalSeconds / 86400);
                const hours = Math.floor((totalSeconds % 86400) / 3600);
                const minutes = Math.floor((totalSeconds % 3600) / 60);
                const seconds = Math.floor(totalSeconds % 60);
                
                let result = '';
                if (days > 0) result += `${days}天`;
                if (hours > 0 || days > 0) result += `${hours}小时`;
                if (minutes > 0 || hours > 0 || days > 0) result += `${minutes}分钟`;
                result += `${seconds}秒`;
                
                return result;
            }
            
            // 显示错误消息
            function showError(message) {
                if (errorMessagePool) {
                    errorMessagePool.textContent = message;
                    errorMessagePool.style.display = 'block';
                    errorMessageWuji.style.display = 'none';
                }
            }
            
            // 隐藏错误消息
            function hideError() {
                if (errorMessagePool && errorMessageWuji) {
                    errorMessagePool.style.display = 'none';
                    errorMessageWuji.style.display = 'none';
                }
            }
            
            // 检查是否为有效的正数
            function isValidPositiveNumber(value) {
                return !isNaN(value) && value > 0;
            }
            
            // 获取输入值并转换为数字
            function getInputValue(elementId) {
                const element = document.getElementById(elementId);
                if (!element) return null;
                const value = parseFloat(element.value);
                return isValidPositiveNumber(value) ? value : null;
            }
            
            // 战力单位转换函数
            function convertPowerWithUnit(baseValue, unit) {
                if (!isValidPositiveNumber(baseValue)) {
                    return null;
                }
                
                // 游戏中10000为单位晋级标准
                const unitMultipliers = {
                    '': 1,                // 空白（默认）
                    '万': 10000,
                    '亿': 10000 * 10000,
                    '兆': 10000 * 10000 * 10000,
                    '京': 10000 * 10000 * 10000 * 10000,
                    '垓': 10000 * 10000 * 10000 * 10000 * 10000,
                    '秭': 10000 * 10000 * 10000 * 10000 * 10000 * 10000,
                    '穰': 10000 * 10000 * 10000 * 10000 * 10000 * 10000 * 10000,
                    '沟': 10000 * 10000 * 10000 * 10000 * 10000 * 10000 * 10000 * 10000,
                    '涧': 10000 * 10000 * 10000 * 10000 * 10000 * 10000 * 10000 * 10000 * 10000,
                    '正': 10000 * 10000 * 10000 * 10000 * 10000 * 10000 * 10000 * 10000 * 10000 * 10000,
                    '载': 10000 * 10000 * 10000 * 10000 * 10000 * 10000 * 10000 * 10000 * 10000 * 10000 * 10000,
                    '极': 10000 * 10000 * 10000 * 10000 * 10000 * 10000 * 10000 * 10000 * 10000 * 10000 * 10000 * 10000,
                    '恒河沙': 10000 * 10000 * 10000 * 10000 * 10000 * 10000 * 10000 * 10000 * 10000 * 10000 * 10000 * 10000 * 10000,
                    '阿僧祇': 10000 * 10000 * 10000 * 10000 * 10000 * 10000 * 10000 * 10000 * 10000 * 10000 * 10000 * 10000 * 10000 * 10000,
                    '那由它': 10000 * 10000 * 10000 * 10000 * 10000 * 10000 * 10000 * 10000 * 10000 * 10000 * 10000 * 10000 * 10000 * 10000 * 10000,
                    '不可思议': 10000 * 10000 * 10000 * 10000 * 10000 * 10000 * 10000 * 10000 * 10000 * 10000 * 10000 * 10000 * 10000 * 10000 * 10000 * 10000,
                    '无量': 10000 * 10000 * 10000 * 10000 * 10000 * 10000 * 10000 * 10000 * 10000 * 10000 * 10000 * 10000 * 10000 * 10000 * 10000 * 10000 * 10000,
                    '大数': 10000 * 10000 * 10000 * 10000 * 10000 * 10000 * 10000 * 10000 * 10000 * 10000 * 10000 * 10000 * 10000 * 10000 * 10000 * 10000 * 10000 * 10000,
                    '无敌': 10000 * 10000 * 10000 * 10000 * 10000 * 10000 * 10000 * 10000 * 10000 * 10000 * 10000 * 10000 * 10000 * 10000 * 10000 * 10000 * 10000 * 10000 * 10000
                };
                
                const multiplier = unitMultipliers[unit] || 1;
                return baseValue * multiplier;
            }

            // 将数字转换为带单位的字符串
            function formatPowerWithUnit(power) {
                if (!power || power <= 0) {
                    return '-';
                }
                
                const units = ['', '万', '亿', '兆', '京', '垓', '秭', '穰', '沟', '涧', '正', '载', '极', '恒河沙', '阿僧祇', '那由它', '不可思议', '无量', '大数', '无敌'];
                let unitIndex = 0;
                let remainingPower = power;
                
                // 找到最合适的单位
                while (remainingPower >= 10000 && unitIndex < units.length - 1) {
                    remainingPower /= 10000;
                    unitIndex++;
                }
                
                // 如果是整数，不显示小数点
                if (Number.isInteger(remainingPower)) {
                    return remainingPower + units[unitIndex];
                }
                
                // 否则保留2位小数
                return remainingPower.toFixed(2).replace(/\.?0+$/, '') + units[unitIndex];
            }
            
            // 获取带单位的战斗力值
            function getPowerWithUnit(powerId, unitId) {
                const basePower = getInputValue(powerId);
                if (basePower === null) {
                    return null;
                }
                
                const unitElement = document.getElementById(unitId);
                const unit = unitElement ? unitElement.value : '';
                return convertPowerWithUnit(basePower, unit);
            }
            
            // 挂机池计算器
            calculatePoolBtn.addEventListener('click', function() {
                // 获取输入值
                const currentPower = getPowerWithUnit('current-power', 'current-power-unit');
                const growthRatePercent = parseFloat(document.getElementById('growth-rate').value);
                const mode = document.getElementById('pool-mode').value;
                
                // 验证共同输入
                if (isNaN(currentPower) || currentPower <= 0) {
                    showError("当前战斗力必须大于0");
                    return;
                }
                
                if (isNaN(growthRatePercent) || growthRatePercent <= 0) {
                    showError("增长率必须大于0");
                    return;
                }
                
                // 隐藏错误消息
                hideError();
                
                // 计算
                const growthRate = growthRatePercent / 100; // 转换为小数
                let targetPower, totalSeconds;
                
                if (mode === 'power') {
                    // 指定战力计算（现有功能）
                    targetPower = getPowerWithUnit('target-power', 'target-power-unit');
                    
                    if (isNaN(targetPower) || targetPower <= currentPower) {
                        showError("目标战斗力必须大于当前战斗力");
                        return;
                    }
                    
                    // 计算周期数
                    const n = Math.log(targetPower / currentPower) / Math.log(1 + growthRate);
                    totalSeconds = n * 5;
                } else {
                    // 指定挂机时间计算（新增功能）
                    const days = parseFloat(document.getElementById('days').value) || 0;
                    const hours = parseFloat(document.getElementById('hours').value) || 0;
                    const minutes = parseFloat(document.getElementById('minutes').value) || 0;
                    
                    // 验证时间输入
                    if (days < 0 || hours < 0 || hours >= 24 || minutes < 0 || minutes >= 60) {
                        showError("请输入有效的挂机时间");
                        return;
                    }
                    
                    if (days === 0 && hours === 0 && minutes === 0) {
                        showError("挂机时间不能全为0");
                        return;
                    }
                    
                    // 计算总秒数
                    totalSeconds = days * 86400 + hours * 3600 + minutes * 60;
                    
                    // 计算周期数
                    const n = totalSeconds / 5;
                    
                    // 计算到达的战斗力
                    targetPower = currentPower * Math.pow(1 + growthRate, n);
                }
                
                // 更新结果
                document.getElementById('current-power-result').textContent = formatPowerWithUnit(currentPower);
                document.getElementById('target-power-result').textContent = formatPowerWithUnit(targetPower);
                document.getElementById('growth-rate-result').textContent = `${growthRatePercent}%`;
                
                // 根据模式设置目标战斗力标签文本
                const targetPowerLabel = document.getElementById('target-power-label');
                if (mode === 'time') {
                    targetPowerLabel.textContent = '到达战力';
                } else {
                    targetPowerLabel.textContent = '目标战斗力';
                }
                
                // 根据模式设置所需时间显示
                const requiredTimeItem = document.getElementById('required-time-item');
                const requiredTime = document.getElementById('required-time');
                if (mode === 'power') {
                    requiredTime.textContent = formatTime(totalSeconds);
                    requiredTimeItem.style.display = 'block';
                } else {
                    requiredTimeItem.style.display = 'none';
                }
                
                // 调整时间网格布局 - 模式2时使用单列布局
                const timeGrid = document.querySelector('.time-grid');
                if (mode === 'time') {
                    timeGrid.classList.add('single-item');
                } else {
                    timeGrid.classList.remove('single-item');
                }
                
                // 计算到达时间
                const now = new Date();
                const targetDate = new Date(now.getTime() + totalSeconds * 1000);
                const targetDateStr = targetDate.toLocaleString('zh-CN', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });
                document.getElementById('target-time').textContent = targetDateStr;
                
                // 显示结果
                resultSection.style.display = 'block';
                
                // 滚动到结果区域
                resultSection.scrollIntoView({ behavior: 'smooth' });
            });
            
            // 生命提升和攻击提升自动同步功能
            const healthIncreaseInput = document.getElementById('health-increase');
            const attackIncreaseInput = document.getElementById('attack-increase');
            
            // 监听生命提升输入变化
            healthIncreaseInput.addEventListener('input', function() {
                const value = this.value;
                if (value !== '') {
                    attackIncreaseInput.value = value;
                }
            });
            
            // 监听攻击提升输入变化
            attackIncreaseInput.addEventListener('input', function() {
                const value = this.value;
                if (value !== '') {
                    healthIncreaseInput.value = value;
                }
            });
            
            // 战力上限计算器
            calculatePowerLimitBtn.addEventListener('click', function() {
                // 获取输入值
                const baseHealth = getPowerWithUnit('base-health', 'base-health-unit');
                const baseAttack = getPowerWithUnit('base-attack', 'base-attack-unit');
                const healthBonus = (parseFloat(document.getElementById('health-bonus').value) || 0) / 100;
                const healthIncrease = (parseFloat(document.getElementById('health-increase').value) || 0) / 100;
                const healthAmplify = (parseFloat(document.getElementById('health-amplify').value) || 0) / 100;
                const attackBonus = (parseFloat(document.getElementById('attack-bonus').value) || 0) / 100;
                const attackIncrease = (parseFloat(document.getElementById('attack-increase').value) || 0) / 100;
                const attackAmplify = (parseFloat(document.getElementById('attack-amplify').value) || 0) / 100;
                
                // 验证输入
                if (isNaN(baseHealth) || baseHealth <= 0) {
                    showErrorPowerLimit("基础生命必须大于0");
                    return;
                }
                
                if (isNaN(baseAttack) || baseAttack <= 0) {
                    showErrorPowerLimit("基础攻击必须大于0");
                    return;
                }
                
                // 隐藏错误消息
                hideErrorPowerLimit();
                
                // 计算面板生命和面板攻击
                const panelHealth = baseHealth * (1 + healthBonus) * (1 + healthIncrease) * (1 + healthAmplify);
                const panelAttack = baseAttack * (1 + attackBonus) * (1 + attackIncrease) * (1 + attackAmplify);
                
                // 计算总战力
                const totalPower = panelHealth + (5 * panelAttack);
                
                // 更新结果显示 - 只显示面板生命、面板攻击和总战力
                document.querySelector('#power-limit-results #panel-health-result').textContent = formatPowerWithUnit(panelHealth);
                document.querySelector('#power-limit-results #panel-attack-result').textContent = formatPowerWithUnit(panelAttack);
                document.querySelector('#power-limit-results #total-power-result').textContent = formatPowerWithUnit(totalPower);
                
                // 显示结果
                resultSection.style.display = 'block';
                
                // 滚动到结果区域
                resultSection.scrollIntoView({ behavior: 'smooth' });
            });
            
            // 切换无极魔丹计算模式
            const wujiMode = document.getElementById('wuji-mode');
            const targetPowerWujiSection = document.getElementById('target-power-wuji-section');
            const pillsCountWujiSection = document.getElementById('pills-count-wuji-section');
            
            wujiMode.addEventListener('change', function() {
                const mode = this.value;
                if (mode === 'target') {
                    targetPowerWujiSection.style.display = 'block';
                    pillsCountWujiSection.style.display = 'none';
                    calculateWujiBtn.textContent = '计算所需无极魔丹数量';
                } else {
                    targetPowerWujiSection.style.display = 'none';
                    pillsCountWujiSection.style.display = 'block';
                    calculateWujiBtn.textContent = '计算吃丹到达战力';
                }
                resultSection.style.display = 'none';
            });
            
            // 无极魔丹计算器
            calculateWujiBtn.addEventListener('click', function() {
                // 获取输入值
                const currentPower = getPowerWithUnit('current-power-wuji', 'current-power-wuji-unit');
                const growthRatePercent = parseFloat(document.getElementById('growth-rate-wuji').value);
                const mode = document.getElementById('wuji-mode').value;
                
                // 确保无极魔丹结果区域使用单列布局
                const wujiTimeGrid = document.querySelector('#wuji-results .time-grid');
                wujiTimeGrid.classList.add('single-item');
                
                // 验证输入
                if (isNaN(currentPower) || currentPower <= 0) {
                    showErrorWuji("当前战斗力必须大于0");
                    return;
                }
                
                // 隐藏错误消息
                hideErrorWuji();
                
                let targetPower, wujiPillsNeeded;
                const growthRate = growthRatePercent / 100;
                
                if (mode === 'target') {
                    // 模式1：计算到达目标战力所需的魔丹数量
                    targetPower = getPowerWithUnit('target-power-wuji', 'target-power-wuji-unit');
                    
                    if (isNaN(targetPower) || targetPower <= currentPower) {
                        showErrorWuji("目标战斗力必须大于当前战斗力");
                        return;
                    }
                    
                    // 计算所需魔丹数量
                    const n = Math.log(targetPower / currentPower) / Math.log(1 + growthRate);
                    wujiPillsNeeded = Math.ceil(n);
                    
                    // 更新结果
                    document.getElementById('current-power-result').textContent = formatPowerWithUnit(currentPower);
                    document.getElementById('target-power-result').textContent = formatPowerWithUnit(targetPower);
                    document.getElementById('growth-rate-result').textContent = `${growthRatePercent}%`;
                    document.getElementById('wuji-pills-needed').textContent = `${wujiPillsNeeded.toLocaleString()} 颗`;
                    
                    // 设置标签文本
                    document.getElementById('target-power-label').textContent = '目标战斗力';
                    document.querySelector('#wuji-results .time-title').textContent = '计算结果';
                    document.querySelector('#wuji-results .time-label').textContent = '所需无极魔丹';
                    
                } else {
                    // 模式2：计算吃指定数量的魔丹能达到的战力
                    wujiPillsNeeded = parseInt(document.getElementById('pills-count-wuji').value);
                    
                    if (isNaN(wujiPillsNeeded) || wujiPillsNeeded <= 0) {
                        showErrorWuji("魔丹数量必须大于0");
                        return;
                    }
                    
                    // 计算到达的战斗力
                    targetPower = currentPower * Math.pow(1 + growthRate, wujiPillsNeeded);
                    
                    // 更新结果 - 调整显示顺序以符合用户期望
                    document.getElementById('current-power-result').textContent = formatPowerWithUnit(currentPower);
                    // 在中间位置显示魔丹数量
                    document.getElementById('target-power-result').textContent = `${wujiPillsNeeded.toLocaleString()} 颗`;
                    document.getElementById('growth-rate-result').textContent = `${growthRatePercent}%`;
                    // 在最下方显示到达战力
                    document.getElementById('wuji-pills-needed').textContent = formatPowerWithUnit(targetPower);
                    
                    // 设置标签文本
                    document.getElementById('target-power-label').textContent = '无极魔丹数量';
                    document.querySelector('#wuji-results .time-title').textContent = '计算结果';
                    document.querySelector('#wuji-results .time-label').textContent = '到达战力';
                }
                
                // 隐藏所需时间区域，因为无极魔丹计算不需要显示
                const requiredTimeItem = document.getElementById('required-time-item');
                requiredTimeItem.style.display = 'none';
                
                // 显示结果
                resultSection.style.display = 'block';
                
                // 滚动到结果区域
                resultSection.scrollIntoView({ behavior: 'smooth' });
            });
            
            function showError(message) {
                if (errorMessagePool && resultSection) {
                    errorMessagePool.textContent = message;
                    errorMessagePool.style.display = 'block';
                    resultSection.style.display = 'none';
                }
            }
            
            function hideError() {
                if (errorMessagePool) {
                    errorMessagePool.style.display = 'none';
                }
            }
            
            function showErrorWuji(message) {
                if (errorMessageWuji && resultSection) {
                    errorMessageWuji.textContent = message;
                    errorMessageWuji.style.display = 'block';
                    resultSection.style.display = 'none';
                }
            }
            
            function hideErrorWuji() {
                if (errorMessageWuji) {
                    errorMessageWuji.style.display = 'none';
                }
            }
            
            function showErrorPowerLimit(message) {
                if (errorMessagePowerLimit && resultSection) {
                    errorMessagePowerLimit.textContent = message;
                    errorMessagePowerLimit.style.display = 'block';
                    resultSection.style.display = 'none';
                }
            }
            
            function hideErrorPowerLimit() {
                if (errorMessagePowerLimit) {
                    errorMessagePowerLimit.style.display = 'none';
                }
            }
            
            function showErrorAttributePill(message) {
                if (errorMessageAttributePill && resultSection) {
                    errorMessageAttributePill.textContent = message;
                    errorMessageAttributePill.style.display = 'block';
                    resultSection.style.display = 'none';
                }
            }
            
            function hideErrorAttributePill() {
                if (errorMessageAttributePill) {
                    errorMessageAttributePill.style.display = 'none';
                }
            }
            
            // 生命提升和攻击提升自动同步
            document.getElementById('health-increase-pill').addEventListener('input', function() {
                const value = this.value;
                document.getElementById('attack-increase-pill').value = value;
            });
            
            document.getElementById('attack-increase-pill').addEventListener('input', function() {
                const value = this.value;
                document.getElementById('health-increase-pill').value = value;
            });
            
            // 属性丹计算模式切换
            document.getElementById('attribute-pill-mode').addEventListener('change', function() {
                const mode = this.value;
                if (mode === 'target-power') {
                    document.getElementById('target-power-mode').style.display = 'block';
                    document.getElementById('pill-count-mode').style.display = 'none';
                    document.getElementById('calculate-attribute-pill-btn').textContent = '计算所需属性丹数量';
                    // 更新结果显示
                    document.querySelector('#attribute-pill-results .time-title').textContent = '属性丹计算结果';
                    document.getElementById('target-power-item').style.display = 'block';
                    document.getElementById('pills-needed-item').style.display = 'block';
                    document.getElementById('after-pills-item').style.display = 'none';
                } else if (mode === 'pill-count') {
                    document.getElementById('target-power-mode').style.display = 'none';
                    document.getElementById('pill-count-mode').style.display = 'block';
                    document.getElementById('calculate-attribute-pill-btn').textContent = '计算吃丹后战力';
                    // 更新结果显示
                    document.querySelector('#attribute-pill-results .time-title').textContent = '指定磕丹计算结果';
                    document.getElementById('target-power-item').style.display = 'none';
                    document.getElementById('pills-needed-item').style.display = 'none';
                    document.getElementById('after-pills-item').style.display = 'block';
                }
            });
            
            // 属性丹计算器
            calculateAttributePillBtn.addEventListener('click', function() {
                // 获取输入值
                const baseHealth = getPowerWithUnit('base-health-pill', 'base-health-pill-unit');
                const baseAttack = getPowerWithUnit('base-attack-pill', 'base-attack-pill-unit');
                const healthBonus = (parseFloat(document.getElementById('health-bonus-pill').value) || 0) / 100;
                const healthIncrease = (parseFloat(document.getElementById('health-increase-pill').value) || 0) / 100;
                const healthAmplify = (parseFloat(document.getElementById('health-amplify-pill').value) || 0) / 100;
                const attackBonus = (parseFloat(document.getElementById('attack-bonus-pill').value) || 0) / 100;
                const attackIncrease = (parseFloat(document.getElementById('attack-increase-pill').value) || 0) / 100;
                const attackAmplify = (parseFloat(document.getElementById('attack-amplify-pill').value) || 0) / 100;
                const pillType = document.getElementById('attribute-pill-type').value;
                const mode = document.getElementById('attribute-pill-mode').value;
                
                // 验证输入
                if (isNaN(baseHealth) || baseHealth <= 0) {
                    showErrorAttributePill("基础生命必须大于0");
                    return;
                }
                
                if (isNaN(baseAttack) || baseAttack <= 0) {
                    showErrorAttributePill("基础攻击必须大于0");
                    return;
                }
                
                if (!pillType) {
                    showErrorAttributePill("请选择属性丹类型");
                    return;
                }
                
                // 隐藏错误消息
                hideErrorAttributePill();
                
                // 计算当前战力（无属性丹加成）
                const panelHealthCurrent = baseHealth * (1 + healthBonus) * (1 + healthIncrease) * (1 + healthAmplify);
                const panelAttackCurrent = baseAttack * (1 + attackBonus) * (1 + attackIncrease) * (1 + attackAmplify);
                const currentPower = panelHealthCurrent + (5 * panelAttackCurrent);
                
                // 计算属性丹加成后的战力
                const pillBonus = parseFloat(pillType);
                const panelHealthWithPill = baseHealth * (1 + healthBonus) * (1 + healthIncrease + pillBonus) * (1 + healthAmplify);
                const panelAttackWithPill = baseAttack * (1 + attackBonus) * (1 + attackIncrease + pillBonus) * (1 + attackAmplify);
                const powerWithOnePill = panelHealthWithPill + (5 * panelAttackWithPill);
                
                if (mode === 'target-power') {
                    // 指定战力计算模式
                    const targetPower = getPowerWithUnit('target-power-pill', 'target-power-pill-unit');
                    
                    // 验证目标战力
                    if (isNaN(targetPower) || targetPower <= 0) {
                        showErrorAttributePill("目标战力必须大于0");
                        return;
                    }
                    
                    // 计算所需属性丹数量
                    let pillsNeeded = 0;
                    
                    // 如果目标战力小于等于当前战力，不需要属性丹
                    if (targetPower <= currentPower) {
                        pillsNeeded = 0;
                    } else {
                        // 计算需要多少颗属性丹
                        // 由于属性丹是乘法叠加，我们需要解方程找到最小的n
                        // currentPower * (powerWithOnePill/currentPower)^n >= targetPower
                        const ratio = powerWithOnePill / currentPower;
                        const n = Math.log(targetPower / currentPower) / Math.log(ratio);
                        pillsNeeded = Math.ceil(n);
                    }
                    
                    // 只显示选择的属性丹计算结果
                    const selectedPillName = document.getElementById('attribute-pill-type').options[document.getElementById('attribute-pill-type').selectedIndex].text;
                    
                    let resultText = '';
                    if (pillsNeeded <= 0) {
                        resultText = '当前战力已满足目标，无需属性丹';
                    } else {
                        resultText = `需要${pillsNeeded}颗${selectedPillName}`;
                    }
                    
                    // 更新结果显示
                    document.querySelector('#attribute-pill-results #current-power-pill-result').textContent = formatPowerWithUnit(currentPower);
                    document.querySelector('#attribute-pill-results #target-power-pill-result').textContent = formatPowerWithUnit(targetPower);
                    document.querySelector('#attribute-pill-results #pills-needed-result').textContent = resultText;
                    
                } else if (mode === 'pill-count') {
                    // 指定磕丹计算模式
                    const pillCount = parseInt(document.getElementById('pill-count').value) || 0;
                    
                    // 验证吃丹数量
                    if (isNaN(pillCount) || pillCount < 0) {
                        showErrorAttributePill("吃丹数量必须大于等于0");
                        return;
                    }
                    
                    // 计算吃丹后的战力（考虑多颗属性丹的叠加效果）
                    const panelHealthAfterPills = baseHealth * (1 + healthBonus) * (1 + healthIncrease + (pillBonus * pillCount)) * (1 + healthAmplify);
                    const panelAttackAfterPills = baseAttack * (1 + attackBonus) * (1 + attackIncrease + (pillBonus * pillCount)) * (1 + attackAmplify);
                    const powerAfterPills = panelHealthAfterPills + (5 * panelAttackAfterPills);
                    
                    const selectedPillName = document.getElementById('attribute-pill-type').options[document.getElementById('attribute-pill-type').selectedIndex].text;
                    
                    // 更新结果显示
                    document.querySelector('#attribute-pill-results #current-power-pill-result').textContent = formatPowerWithUnit(currentPower);
                    document.querySelector('#attribute-pill-results #after-pills-result').textContent = `吃${pillCount}颗${selectedPillName}后战力：${formatPowerWithUnit(powerAfterPills)}`;
                }
                
                // 显示结果
                resultSection.style.display = 'block';
                
                // 滚动到结果区域
                resultSection.scrollIntoView({ behavior: 'smooth' });
            });
        });
        // 模态窗口逻辑
        document.addEventListener('DOMContentLoaded', function() {
            const modal = document.getElementById('anti-loss-modal');
            const closeBtn = document.getElementById('modal-close-btn');
            const copyGroupBtn = document.getElementById('copy-group-btn');
            
            // 显示模态窗口
            modal.style.display = 'flex';
            
            // 关闭按钮点击事件
            closeBtn.addEventListener('click', function() {
                modal.style.display = 'none';
            });
            
            // 点击模态窗口外部区域关闭
            window.addEventListener('click', function(event) {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });
            
            // 复制群号功能
            copyGroupBtn.addEventListener('click', function() {
                const groupNumber = '991688608';
                navigator.clipboard.writeText(groupNumber).then(function() {
                    // 临时修改按钮文本表示复制成功
                    const originalText = copyGroupBtn.textContent;
                    copyGroupBtn.textContent = '复制成功！';
                    
                    setTimeout(function() {
                        copyGroupBtn.textContent = originalText;
                    }, 2000);
                }).catch(function() {
                    // 如果浏览器不支持clipboard API，使用传统方法
                    const textArea = document.createElement('textarea');
                    textArea.value = groupNumber;
                    textArea.style.position = 'fixed';
                    textArea.style.left = '-999999px';
                    textArea.style.top = '-999999px';
                    document.body.appendChild(textArea);
                    textArea.focus();
                    textArea.select();
                    
                    try {
                        document.execCommand('copy');
                        const originalText = copyGroupBtn.textContent;
                        copyGroupBtn.textContent = '复制成功！';
                        
                        setTimeout(function() {
                            copyGroupBtn.textContent = originalText;
                        }, 2000);
                    } catch (err) {
                        console.error('复制失败:', err);
                    }
                    
                    document.body.removeChild(textArea);
                });
            });
        });
    </script>

            </div>
        </div>
